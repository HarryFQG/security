<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
</head>
<body>
<div >
    <form  action="/login" method="post">

        <div >
            <input type="text" name="username" th:placeholder="输入用户名" />
        </div>

        <div >
            <input type="password" name="password" th:placeholder="输入密码"/>
        </div>

        <div>
            <div >
                <button type="submit">登录</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
